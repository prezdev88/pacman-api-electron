<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacViu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div style="position: relative;">
                    <input
                        type="text"
                        id="searchBar"
                        placeholder="Search for apps..."
                        style="width: 100%; padding: 10px; box-sizing: border-box;"
                    />

                    <div id="spinner"></div>
                </div>
                
                <div id="app-list" class="scrollable-list"></div>
            </div>
            <div class="col-9" id="details">
                <h1 id="app-title"></h1>
                <h4 id="app-version"></h4>
                <p id="app-description"></p>

                <div id="details-table-container">
                    <table>
                        <tbody id="details-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/menu/menu.js"></script>
    <script src="js/search-bar-listener.js"></script>
    <script src="js/load-app-listener.js"></script>
    <script src="js/load-app-list.js"></script>
    <script src="js/app-resizer-listener.js"></script>
    <script src="js/app.js"></script>
    
    <link href="index.css" rel="stylesheet"/>
</body>
</html>
